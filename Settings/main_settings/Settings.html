<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taibah Univents</title>
    <link rel="icon" href="./Images/taibah_logo.png" type="image/*">
    <link rel="stylesheet" href="Settings.css">
</head>
<body>

                    <!--Files are gonna be linked partially for each section-->

                    
    <div class="Picture-settings">
        <div class="Profile-Picture-Container">
            <img id="profilePicture" src="./Images/Default-pfp.png" alt="Profile Picture">
            <input type="file" id="profileInput" accept="image/png, image/jpeg, image/webp">
        </div>
        <button id="deletePfp" class="delete-btn">Delete</button> <!-- Delete Button -->
    </div>

    <div class="settings">
        <div class="personal-information"></div><!-- Academic info + communication prefrences-->
        <div class="history"></div>
        <div class="privacy"></div>
        <div class="language"></div>
        <div class="help-and-support"></div>
        <div class="LogOut"></div>
        <div class="DarkMode"></div>
        
    </div>
        


    <script src="Settings.js"></script> <!-- Script at bottom -->
</body>
</html>
