
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univents</title>
    <link rel="stylesheet" href="Homepage.css"><!-- ملف css -->
    <script src="Homepage.js" defer></script><!-- ملف js -->
</head>
<body>
<!------------------------------------------------------------------------------------------------------------------------------->

    <!-- class تصميم للجزء العلوي -->
    <div class="navbar">
    
        <!-- اللوقو حق الصفحه -->
        <a href="Homepage.html">
            <img src="../Settings/Images/taibah_logo.png" class="logo" alt="شعار طيبة">
        </a>

        <!-- مكان ربط صفحه عن الصفحه الرايسيه و الزر -->
        <a href="الربط هنا" target="_blank">
            <button id="about-btn">about</button>
        </a>

        <!--زر تحويل الغه-->
        <button onclick="toggleLanguage()">En/عربي</button>

        <!--مكان ربط صفحه تسجيل الدخول و الزر-->
        <a href="الربط هنا" target="_blank">
            <button id="signup-btn">Sign up</button>
        </a>

        <!--مكان ربط صفحه الحساب و الزر-->
        <a href="الربط هنا" target="_blank">
            <button id="profile-btn" onclick="window.location.href = '../Settings/main_settings/Settings.html'">profile</button>
        </a>
    </div>

<!------------------------------------------------------------------------------------------------------------------------------->
    <!-- class عشان تصميم شكل (الاحداث و الكليه و الفعاليات) عشان يكونو نفس التصميم-->
    <div class="section"> 
        <!-- الاشعارات و الاعلانات-->
        <span>Notificaion - Announcement</span>
    </div>
<!------------------------------------------------------------------------------------------------------------------------------->

    <!-- class + صور الاشعارات -->
    <div class="Notificaion-container">
         <!-- R arrow-->
        <button class="arrow" onclick="prevSlide()"> < </button>

        <div  class="Notificaion">
            <div id="Notificaion" class="Notificaion-slide">
                <!-- الشعارات -->
                <img src="../Settings/Images/notification.png" alt="إشعار 1">
            </div>
        </div>

       <!-- L arrow-->
        <button class="arrow" onclick="nextSlide()"> > </button>
    </div>
<!------------------------------------------------------------------------------------------------------------------------------->
    
    <!-- class عشان تصميم المستطيل الي في (الاحداث و الكليه و الفعاليات) عشان يكونو نفس التصميم-->
    <div class="container">

        <!-- class عشان تصميم شكل (الاحداث و الكليه و الفعاليات) عشان يكونو نفس التصميم-->
        <div class="section">
            <!-- قسم الاحداث -->
            <span>Events Section</span>
            <!--زر عرض الجميع-->
            <button class="show-all" onclick="showAll('events')">Show All</button>
        </div>

<!------------------------------------------------------------------------------------------------------------------------------->

        <!-- class + صور قسم الاحداث-->
        <div class="events-container">
            <div class="event">
                <!-- الصوره الاوله -->
                <img src="../Settings/Images/activity background.jpg" alt="حدث 1">
            </div>
            <div class="event">
                <!-- الصوره الثانيه -->
                <img src="../Settings/Images/activity background.jpg" alt="حدث 2">
            </div>
            <div class="event">
                <!--الصوره الثالثه-->
                <img src="../Settings/Images/activity background.jpg" alt="حدث 3">
            </div>
        </div>
<!------------------------------------------------------------------------------------------------------------------------------->

        <!-- class عشان تصميم شكل (الاحداث و الكليه و الفعاليات) عشان يكونو نفس التصميم-->
        <div class="section">
            <!-- الفعاليات-->
            <span>Activities</span>
            <!--زر عرض الجميع-->
            <button class="show-all" onclick="showAll('activities')">Show All</button>
        </div>
<!------------------------------------------------------------------------------------------------------------------------------->

        <!--class + صور الفعاليات-->
        <div class="Activities-container">
            <div class="Activities">
                <!-- الصوره الاوله -->
                <img src="../Settings/Images/activity background.jpg" alt="فعالية 1">
            </div>
            <div class="Activities">
                <!-- الصوره الثانيه -->
                <img src="../Settings/Images/activity background.jpg" alt="فعالية 2">
            </div>
            <div class="Activities">
                <!--الصوره الثالثه-->
                <img src="../Settings/Images/activity background.jpg" alt="فعالية 3">
            </div>
        </div>
<!------------------------------------------------------------------------------------------------------------------------------->

        <!-- class عشان تصميم شكل (الاحداث و الكليه و الفعاليات) عشان يكونو نفس التصميم-->
        <div class="section">
            <!-- احداث الكليه -->
            <span>Colleges Categories Event Section</span>
            <!--زر عرض الجميع-->
            <button class="show-all" onclick="showAll('Colleg')">Show All</button>
        </div>

        <!-- class + صور احداث الكليه-->
        <div class="Colleg-container">
            <div class="Colleg">
                <!-- الصوره الاوله -->
                <img src="../Settings/Images/activity background.jpg" alt="كلية 1">
            </div>
            <div class="Colleg"> 
                <!-- الصوره الثانيه -->
                <img src="../Settings/Images/activity background.jpg" alt="كلية 2">
            </div>
            <div class="Colleg">
                <!--الصوره الثالثه-->
                <img src="../Settings/Images/activity background.jpg" alt="كلية 3">
            </div>
        </div>

    </div>
<!------------------------------------------------------------------------------------------------------------------------------->

    <footer>
        <p> &copy; FS WebDev Univents </p>
    </footer>
</body>
</html>
